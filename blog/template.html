<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITULO}} - Blog</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Inter:wght@300;400;600&family=Outfit:wght@400;700;900&family=Pinyon+Script&family=Space+Grotesk:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Neonderthaw&display=swap" rel="stylesheet">
</head>

<body>

    <!-- 
        CHULETA DE FORMATO (Solo visible para ti al editar)
        -----------------------------------------------------
        Negrita:        <b>Tu texto aquí</b> o <strong>Texto</strong>
        Cursiva:        <i>Tu texto aquí</i> o <em>Texto</em>
        Salto de línea: <br> (Úsalo al final de cada verso en poemas)
        Subtítulo:      <h2>Tu Subtítulo</h2>
        Cita:           <blockquote>"Tu cita aquí"</blockquote>
        Codigo:         <pre><code>Tu código</code></pre>
        -----------------------------------------------------

    <header>
        <nav>
            <ul>
                <li><a href="../index.html">INICIO</a></li>
                <li><a href="../pages/perfil.html">PERFIL</a></li>
                <li><a href="../pages/proyectos.html">PROYECTOS</a></li>
                <li><a href="../pages/blog.html">BLOG</a></li>
                <li><a href="../pages/pasatiempos.html">PASATIEMPOS</a></li>
                <li><a href="../pages/contacto.html">CONTACTO</a></li>
            </ul>
        </nav>
    </header>

    <main class="post-container">
        <article class="post-content">
            <header class="post-header">
                {{IMAGEN_DESTACADA}}
                <div style="margin-top: 1.5rem;">
                    <span class="post-tag">{{ETIQUETA}}</span>
                </div>
                <h1 class="post-title">{{TITULO}}</h1>
                <p class="post-date">{{FECHA}}</p>
            </header>

            <div class="post-body">
                {{CONTENIDO}}
            </div>

            <div class="post-footer">
                <a href="../pages/blog.html" class="btn-back">← Volver al Blog</a>
            </div>
        </article>
    </main>

</body>

</html>
